<template name="playagentCashDepositDashboard">


    <div id="chargesDashboard">
        <div class="col-md-10">

            <div class="row">

                <div class="col-md-6">

                    {{>chargesHistory currentUserCharges=currentUserCharges}}

                </div>

                <div class="col-md-6">

                    {{>chargeUser}}
                </div>
            </div>


        </div>
    </div>



</template>



<template name="chargesHistory">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Cash Deposit History  <div>Total: {{Utils.formatMoneyEuro User.profile.playagentProfile.cashDeposit}}</div></h4>        
        </div>
        <div class="panel-body">
            {{#if currentUserCharges}} {{>chargesDashboardPagination}} {{>chargesHistoryTable}} {{else}} {{>customSpinner}} {{/if}}
        </div>
    </div>



</template>

<template name="chargesHistoryTable">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-hover " style="font-size: 10px;">

                <thead>
                    <tr>
                        <th>amount</th>
                        <th>refunded</th>
                        <th>created at</th>
                        <th>currency</th>
                        <th>name</th>
                        <th>paid</th>
                        <th>brand</th>
                        <th>last4</th>
                    </tr>
                </thead>
                <tbody>

                    {{#each currentUserCharges.data}}
                    <tr style="word-break: break-word;">

                        <td> {{Utils.formatMoney amount 100}}</td>
                        <td> {{Utils.formatMoney amount_refunded 100}}</td>
                        <td> {{Utils.formatDateTime created}}</td>
                        <td> {{currency}}</td>
                        <td> {{source.name}}</td>
                        <td> {{paid}}</td>
                        <td> {{source.brand}}</td>
                        <td> {{source.last4}}</td>

                        <!--<td  > {{jsonStringify source.metadata}}</td>-->
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>

    </div>
</template>

<template name="chargeUser">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Deposit Cash into my account</h4>
        </div>
        <div class="panel-body">
            {{# unless processing}} {{>insertAmount}} {{else}} {{>customSpinner}} {{/unless}}
        </div>
    </div>
</template>


<template name="insertAmount">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">&euro;</span>
            <input id="amountCash" class="form-control" placeholder="0.0" type="text">
        </div>
    </div>
    <div class="input-group">
        <a id="depositCash" class="btn btn-default">deposit</a>
    </div>

</template>


<template name="chargesDashboardPagination">

    <div class="row">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous" id="previous">
                            <span aria-hidden="true">«</span>
                          </a>
                </li>
                <li> <a href="#" aria-label="Previous" id="reload">
                                <span class="glyphicon glyphicon-repeat"></span>
                              </a></li>

                <li>
                    <a href="#" aria-label="Next" id="next">
                            <span aria-hidden="true">»</span>
                          </a>
                </li>
            </ul>
        </nav>
    </div>
</template>

<template name="scrapeFromTM">
	<div class="col-md-10">
	

	<div class="row">
		<div class="form-horizontal">
			<fieldset>

				<!-- Form Name -->
				<legend>Scrape Profile and Transfers </legend>

				<!-- Search input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="searchinput">Player Id</label>
					<div class="col-md-4">
						<input tmsscrapeProfile-by-id type="text" class="form-control input-sm col-xs-2" maxlength="6" placeholder="">
						<p class="help-block">es: https://www.transfermarkt.com/paul-pogba/profil/spieler/<strong>122153</strong></p>
					</div>
				</div>

				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="singlebutton"></label>
					<div class="col-md-4">
						<button tmsscrapePlayerProfile-by-PlayerId type="submit" class="btn btn-primary btn-sm">Scrape Profile</button>
					</div>
				</div>

			</fieldset>
		</div>
		<hr/>
		<div class="row">
			<div class="form-horizontal">

				{{#if scrapedPlayerProfile}}
			
				<fieldset>
					<legend>profile results to import</legend>
				</fieldset>
				{{> quickForm id="importPlayerForm" schema=Schemas.PlayerProfile doc=scrapedPlayerProfile type="method" meteormethod="importPlayerProfile"
				omitFields="createdAt,updatedAt" template="bootstrap3-horizontal" label-class="col-sm-4" input-col-class="col-sm-8"}} {{/if}}
				<hr/> 
				{{#if transferHistory}}
				<fieldset>
					<legend>profile tranfers results to import</legend>
				</fieldset>
				{{> quickForm id="importTransferHistory" schema=Schemas.TransferHistoryWrapper doc=transferHistory type="method" meteormethod="importTransferHistory" template="bootstrap3-horizontal" label-class="col-sm-4" input-col-class="col-sm-8"}}
				{{/if}}
			</div>
		</div>
	</div>

	<div class="row">
		<div class="form-horizontal">
			<fieldset>
				<!-- Form Name -->
				<legend>Scrape Statistics from TransferMarkt</legend>

				<!-- Search input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="searchinput">Player Id</label>
					<div class="col-md-4">
						<input tmsscrapeStats-by-id type="text" class="form-control input-sm col-xs-2" maxlength="6" />
						<p class="help-block">es: https://www.transfermarkt.com/paul-pogba/profil/spieler/<strong>122153</strong></p>

					</div>
				</div>

				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="singlebutton"></label>
					<div class="col-md-4">
						<button tmsscrapePlayerStats-by-PlayerId type="submit" class="btn btn-primary btn-sm">Scrape Stats</button>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
	<hr/>
	<div class="row">
		<div class="form-horizontal">

			{{#if scrapedPlayerStats}}
			<fieldset>
				<legend>results to import</legend>
			</fieldset>
			{{> quickForm id="importPlayerStats" schema=Schemas.PlayerStatsWrapper doc=scrapedPlayerStats type="method" meteormethod="importPlayerStats"
			template="bootstrap3-horizontal" label-class="col-sm-4" input-col-class="col-sm-8" }} {{/if}}
		</div>
	</div>

	</div>
</template>
